name: Daily Sync

on:
  schedule:
    - cron: '0 8 * * *'  # Daily at 8 AM UTC
  workflow_dispatch:  # Manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Run sync script
        run: node dist/scripts/sync-docs.js
        env:
          NODE_ENV: production
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code skills/ || echo "changes=true" >> $GITHUB_OUTPUT
      
      - name: Create Pull Request
        if: steps.git-check.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update SKILL.md files from upstream docs'
          title: 'ðŸ”„ Auto-sync: Updated provider documentation'
          body: |
            ## Automated Documentation Sync
            
            This PR was automatically generated by the daily sync workflow.
            
            ### Changes
            - Updated SKILL.md files based on upstream provider documentation changes
            - All validation checks passed
            
            ### Validation
            - âœ… Schema validation
            - âœ… Compilation validation
            - âœ… Token limits
            
            Please review and merge if all checks pass.
          branch: auto-sync/docs-update
          delete-branch: true
          labels: |
            automated
            documentation
            sync
